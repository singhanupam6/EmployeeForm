<body><center>
    <h1>Employee Form</h1>
    <form>
        <label for="fname">Enter your name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Enter your department:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="tell">Tell us a little about yourself</label>
        <textarea rows="5" cols="40" name="description"></textarea><br><br>
        <label for="fname">Do you exercise at home?</label>
        <input type="radio" name="fname" value="Yes" selected>Yes
        <input type="radio" name="fname" value="No" selected>No<br><br>
        <label for="lname">How do you like to read about your favorite topics?</label><br><br>
        <input type="checkbox" name="lname" value="Books" selected>Books
        <input type="checkbox" name="lname" value="Online resources" selected>Online resources
        <input type="checkbox" name="lname" value="Phone apps" selected>Phone apps
        <input type="checkbox" name="lname" value="Magazines" selected>Magazines<br><br>
        <label for="like">What genre of movies do you like?:</label>
        <select name="like">
            <option value="comedy">comedy</option>
            <option value="dance">dance</option>
            <option value="sing song">sing song</option>
            <option value="travel">travel</option>
        </select>
        <input type="submit">submit
    </form>

</center>
